{% extends "layout3.html" %}

{% block content%}
<div class="container">
    <div class="row">
        <form action="formulario3" method="post" class="col s12">


            <div class="row">
                <div class="input-field col s8">
                    <input id="num1" type="text" class="validate" , name="num1">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s8">
                    <input id="num2" type="text" class="validate" , name="num2">
                    <label for="last_name">Last Name</label>
                </div>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
        </form>


        <div class="col s3">
            <h1>Resultado</h1>
        </div>
        <div class="col s2">
            <h2>{{num1}}+{{num2}}=</h2>
        </div>
        <div class="col s1">
            <h2>{{num1+num2}}</h2>
        </div>


    </div>
</div>


{% endblock %}
